<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reward</title>
    
         <!-- Google Fonts -->
         <link rel="preconnect" href="https://fonts.gstatic.com">
         <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
         rel="stylesheet"> 
     
         <!-- Fontawesome CDN -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"  
         crossorigin="anonymous" />
     
         <!-- CUSTOM CSS -->
         <link rel="stylesheet" href="register.css">
    </head>
<body>
    <div class="container">
        <div class="profile">
            <i class="fas fa-user-circle" id="profile"></i>
            <input type="file" name="profile" id="image">
            <p>Profile picture</p>
        </div>

        <div class="form-container">
            <h3>Sign Up </h3>

            <form action="accounts.html">
                <input type="text" id="firstname" placeholder="Firstname" required>
                <br>

                <input type="text" id="lastname" placeholder="Lastname" required>
                <br>

                <input type="date" id="dob" placeholder="DoB" required>
                <br>

                <input type="text" id="address1" placeholder="Address1" required>
                <br>

                <input type="text" id="address2" placeholder="Address2" required>
                <br>

                <input type="text" id="country" placeholder="Country" required>
                <br>

                <input type="text" id="phone" placeholder="Phone number" required>
                <br>

                <input type="email" id="email" placeholder="eMail" required>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
